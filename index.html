<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <!-- font style from google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <title>Task 2 - Web Basic</title>
</head>

<body class="bg-img">
  <!-- form contact us -->
  <div class="box-form">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <div class="field-form">
        <label for="nama">NAME*</label>
        <input type="text" name="nama" id="nama" placeholder="John Doe" required />
      </div>
      <br />
      <div class="field-form">
        <label for="email">EMAIL*</label>
        <input type="email" name="email" id="email" placeholder="johndoe@example.com" required />
      </div>
      <br />
      <div class="field-form">
        <label for="pesan">MESSAGE</label>
        <textarea name="pesan" id="pesan" rows="4" placeholder="Leave your message here..."></textarea>
      </div>
      <br />
      <br />
      <div class="btn">
        <button class="btn-submit" type="submit" value="Kirim">
          Send Your Message
        </button>
      </div>
    </form>
  </div>
</body>

</html>
